<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progresBar</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <h2>цветной progress bars</h2>
        <div class="progress">
            <div class="progress-bar
             progress-bar-success"
                  aria-valuenow="40" aria-valuemin="0"
                  aria-valuemax="100"
                  style="width:40%">
                40% complete (success)
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info"
                 aria-valuenow="50" aria-valuemin="0"
                 aria-valuemax="100" style="width:50%">
                50% complete (info)
            </div>
        </div>
        <div class="progress"
             <div class="progress-bar progress-bar-warning"
                  aria-valuenow="60"
                  aria-valuemin="0"
                  aria-valuemax="100" style="width:60%">
                 60% complete (warning)
             </div>
      </div>
    <div class="progress"
             <div class="progress-bar progress-bar-danger"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100" style="width:70%">
                 70% complete (danger)
            </div>
        </div>
    </div>

    <div class="container">
        <h2>зебра progress bar</h2>
        <div class="progress"
            <div class="progress-bar progress-bar-success progress-bar-striped"
             aria-valuenow="40"
             aria-valuemin="0"
             aria-valuemax="100" style="width:40%">
            40% complete (success)
        </div>
    </div>
    <div class="progress"
        <div class="progress-bar progress-bar-warning progress-bar-striped"
             aria-valuenow="50"
             aria-valuemin="0"
             aria-valuemax="100" style="width:50%">
            50% complete (warning)
        </div>
    </div>
    <div class="progress"
        <div class="progress-bar progress-bar-warning progress-bar-striped"
             aria-valuenow="60"
             aria-valuemin="0"
             aria-valuemax="100" style="width:60%">
            60% complete (warning)
        </div>
    </div>
    <div class="progress"
        <div class="progress-bar progress-bar-danger progress-bar-striped"
             aria-valuenow="70"
             aria-valuemin="0"
             aria-valuemax="100" style="width:70%">
            70% complete (danger)
        </div>
    </div>

    <div class="container"
        <div class="progress">
            <div class="progress-bar progress-bar-striped active"
                 aria-valuenow="40"
                 aria-valuemin="0"
                 aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>
    </div>

    <div class="container"
         <h2>разноцветный progress bars</h2>
         <div class="progress">
             <div class="progress-bar progress-bar-success progress-bar-striped active"
                  style="width:40%"></div>
                  Free Space
              </div>
             <div class="progress-bar progress-bar-success progress-bar-warning"
                  style="width:10%"></div>
                  warning
              </div>
              <div class="progress-bar progress-bar-success progress-bar-danger"
                  style="width:30%"></div>
                  danger
              </div>







</body>
</html>
